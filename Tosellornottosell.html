
<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .return-icon {
    position: fixed; /* Keeps it in a fixed position */
    top: 20px; /* Distance from the top */
    left: 20px; /* Distance from the left */
    z-index: 1000; /* Ensures it stays above other elements */
}

    .spider-icon {
    width: 80px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}

    /* Footer Styling */
    footer {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom of the footer */
            margin-top: auto;
            color: #020339;
            font-size: 0.9rem;
        }

        /* Introduction text on top */
        .intro_text {
            margin-top: 60px;
            margin-left: 60px;
            margin-bottom: 120px;
            margin-right: 30px;
            /* Details font dans le texte en haut (intro) */
            font-family: monospace;
            font-size: 18px;
            color: #020339;

    
        }

       
        /* Responsive for Desktops: 3 columns */
        @media (min-width: 1024px) {
            .intro_text {
                width: calc(33.33% - 20px); /* Adjust 20px for horizontal space */
            }

            footer {
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .spider-icon {
    width: 80px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}
        }

        /* Responsive for Tablets: 2 columns */
        @media (min-width: 768px) and (max-width: 1023px) {
            .intro_text {
                width: calc(50% - 15px); /* Adjust 15px for horizontal space */
            }

            footer {
                font-size: 0.9rem;
                margin-bottom: 18px; /* Add margin to the bottom of the footer */

            }
            .spider-icon {
    width: 70px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}  
      }

        /* Responsive for Mobile: 1 column */
        @media (max-width: 767px) {
            .intro_text {
                justify-content: center;
            }
            .bloc_une_photo_plus_legende {
                width: 100%;
            }
            footer {
                font-size: 0.8rem;
                margin-bottom: 15px; /* Add margin to the bottom of the footer */
              } 
            .spider-icon {
    width: 60px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}
        }
    </style>
</head>
<body>

    <div class="intro_text">
        <p>To sell or not to sell...? It's not a question anymore.</p>
        <p>You will soon find works that will be available for purchase.</p>
    
    </div>

     <!-- Footer with Dynamic Year -->
  <footer>
    &copy; <span id="year"></span> Lily Pellaud. All rights reserved.
</footer>

<script>
    // JavaScript to dynamically set the current year
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
