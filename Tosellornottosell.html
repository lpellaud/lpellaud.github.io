
<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .return-icon {
    position: fixed; /* Keeps it in a fixed position */
    top: 20px; /* Distance from the top */
    left: 20px; /* Distance from the left */
    z-index: 1000; /* Ensures it stays above other elements */
}

    .spider-icon {
    width: 80px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}

        /* Introduction text on top */
        .intro_text {
            margin-top: 60px;
            margin-left: 60px;
            margin-bottom: 120px;
            margin-right: 30px;
            /* Details font dans le texte en haut (intro) */
            font-family: monospace;
            font-size: 18px;
            color: #020339;

    
        }

       
        /* Responsive for Desktops: 3 columns */
        @media (min-width: 1024px) {
            .intro_text {
                width: calc(33.33% - 20px); /* Adjust 20px for horizontal space */
            }

            .spider-icon {
    width: 80px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}
        }

        /* Responsive for Tablets: 2 columns */
        @media (min-width: 768px) and (max-width: 1023px) {
            .intro_text {
                width: calc(50% - 15px); /* Adjust 15px for horizontal space */
            }
            .spider-icon {
    width: 70px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}  
      }

        /* Responsive for Mobile: 1 column */
        @media (max-width: 767px) {
            .intro_text {
                justify-content: center;
            }
            .bloc_une_photo_plus_legende {
                width: 100%;
            }
            .spider-icon {
    width: 60px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}
        }
    </style>
</head>
<body>

    <div class="intro_text">
        <p>To sell or not to sell...? it's not a question anymore.</p>
        <p>You will soom find works that are still available to sell.</p>
        <p>By interest in purchasing any of the works or visiting my studio, you can contact me through <a href="mailto:lilypellaud@gmail.com">lilypellaud@gmail.com</a></p>
    </div>

</body>
</html>
