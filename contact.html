<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sans Source Pro', sans-serif;
      font-weight: lighter;
      font-size: 70pt; /* Default font size */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/vertfoncetissu.jpg'); /* Replace with your image URL */
      background-size: cover; /* Cover the entire background */
      background-position: center; /* Center the background image */
      cursor: url('https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/spidercursor.png') 16 16, auto;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center the content */
      align-items: center; /* Horizontally center the content */
      flex-grow: 1; /* Allow content to take available space */
      text-align: center; /* Center text alignment */
      margin: 0 20px; /* Margin to prevent content from touching the edges */
    }

    .contact-icons {
      display: flex;
      justify-content: center; /* Centers the icons horizontally */
      align-items: center; /* Centers icons vertically within the container */
      margin: 20px 0; /* Space around icons */
    }

    .contact-icons a {
      color: #ff61bd;
      margin: 0 10px;
      text-decoration: none;
      font-size: 60px; /* Default icon size */
              }

        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom of the footer */
            margin-top: auto;
            color: #ff61bd;
            font-size: 0.9rem;
          }


  /* House Icon Styling */
  .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
           
        }

        /* Image size for the spider icon */
        .home-icon {
            width: 80px; /* Adjust the size as needed */
            height: 80px; /* Adjust the size as needed */
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 110px;
            right: 20px;
            background-color: #131313;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0);
        }

        .dropdown-menu a {
            color: rgb(238, 214, 235);
            text-decoration: none;
            display: block;
            padding: 8px;
            font-size: 18px;
        }

        .dropdown-menu a:hover {
            background-color: rgb(207, 91, 161);
        }


    /* Media Queries for responsiveness */
    @media (max-width: 1024px) {
      body {
        font-size: 50pt; /* Adjust font size for tablets */
      }
      .contact-icons a {
        font-size: 50px; /* Adjust icon size for tablets */
      }

      footer {
                font-size: 1rem;
            }
            .menu-icon {
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 15px;
            }
    }

    @media (min-width: 768px) and (max-width: 1023px) {

    .menu-icon {
                font-size: 28px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 16px;
            }

          }



    @media (max-width: 767px) {
      body {
        font-size: 30pt; /* Adjust font size for phones */
      }
      .contact-icons a {
        font-size: 60px; /* Adjust icon size for phones */
      }

      footer {
                font-size: 0.8rem;
                margin-bottom: 15px; /* Add margin to the bottom of the footer */
              }      

              .menu-icon {
                font-size: 35px;
                top: 15px;
                right: 15px;
            }
            .dropdown-menu a {
                font-size: 16px;
            }
}
    
  </style>
</head>
<body>


<div class="content">
  <div class="contact-icons">
    <a href="https://www.instagram.com/lilypellaud" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="mailto:lilypellaud@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>
</div>

  <!-- Footer with Dynamic Year -->
  <footer>
    &copy; <span id="year"></span> Lily Pellaud. All rights reserved.
</footer>

<script>
    // JavaScript to dynamically set the current year
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
