<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> <!-- Font Awesome CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sans Source Pro', sans-serif;
      font-weight: bold;
      font-style: normal;
      font-style: normal;
      font-size: 70pt; /* Default font size */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("./assets/backgrounds/vertfoncetissu.jpg"); /* Replace with your image URL */
      background-size: cover; /* Cover the entire background */
      background-position: center; /* Center the background image */
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center the content */
      align-items: center; /* Horizontally center the content */
      flex-grow: 1; /* Allow content to take available space */
      text-align: center; /* Center text alignment */
      margin: 0 20px; /* Margin to prevent content from touching the edges */
    }

    .contact-icons {
      display: flex;
      justify-content: center; /* Centers the icons horizontally */
      align-items: center; /* Centers icons vertically within the container */
      margin: 20px 0; /* Space around icons */
    }

    .contact-icons a {
      color: #ff61bd;
      margin: 0 10px;
      text-decoration: none;
      font-size: 60px; /* Default icon size */
              }

        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom of the footer */
            margin-top: auto;
            color: #ff61bd;
            font-size: 0.9rem;
            font-weight: lighter;
          }

          .icon-menu-container {
        position: fixed; /* Keep it at the top */
        top: 15px; /* 15px down from the top */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Adjust to center */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1000; /* Ensure it stays on top */
          
        }

.menu-icon {
            position: relative;
            top: 20px; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Align exactly to the center */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
}
           
        

        /* Image size for the spider icon */
        .home-icon {
            width: 80px; /* Adjust the size as needed */
            height: 80px;
            display: block;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 110px;
            left: 50%; /* Align with the center of the page */
            transform: translateX(-50%); /* Center it horizontally */
            background-color: #131313;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0);
            text-align: center;
        }

        .dropdown-menu a {
            color: rgb(238, 214, 235);
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 8px;
            font-size: 18px;
        }

        .dropdown-menu a:hover {
            background-color: rgb(207, 91, 161);
        }


    /* Media Queries for responsiveness */
    @media (max-width: 1024px) {
      body {
        font-size: 50pt; /* Adjust font size for tablets */
      }
      .contact-icons a {
        font-size: 50px; /* Adjust icon size for tablets */
      }

      footer {
                font-size: 1rem;
            }
            .menu-icon {
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
              font-size: 16px;
              padding: 8px;
            }
    }

    @media (min-width: 768px) and (max-width: 1023px) {

    .menu-icon {
                font-size: 28px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
              font-size: 16px;
              padding: 8px;
            }

          }



    @media (max-width: 767px) {
      body {
        font-size: 30pt; /* Adjust font size for phones */
      }
      .contact-icons a {
        font-size: 60px; /* Adjust icon size for phones */
      }

      footer {
                font-size: 0.8rem;
                margin-bottom: 15px; /* Add margin to the bottom of the footer */
              }      

              .menu-icon {
                font-size: 35px;
                top: 15px;
                right: 15px;
            }
            .dropdown-menu a {
              font-size: 16px;
              padding: 8px;
            }
}
    
  </style>
</head>
<body>


<div class="content">
  <div class="contact-icons">
    <a href="https://www.instagram.com/lilypellaud" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="mailto:lilypellaud@gmail.com"><i class="fa-regular fa-envelope"></i></a>
  </div>
</div>

<!-- spider Icon for dropdown Menu -->
<div class="icon-menu-container" onclick="toggleMenu(event)">
  <img src="./assets/icons/SpiderCursorPink.svg" alt="Menu Icon" class="home-icon">
</div>

<!-- Dropdown Menu -->
<div class="dropdown-menu" id="dropdownMenu">
  <a href="index.html"> Home</a>
  <a href="about.html"> About</a>
  <a href="PORTFOLIO20241009_Lily Pellaud_.pdf" target="_blank"> &darr; Portfolio &darr;</a>
  <a href="archive.html"> Archive</a>
  <a href="contact.html"> Contact</a>
  <a href="shop.html"> To sell</a>

</div>

  <!-- Footer with Dynamic Year -->
  <footer>
    &copy; <span id="year"></span> Lily Pellaud. All rights reserved.
</footer>

<script>
    // JavaScript to dynamically set the current year
    document.getElementById("year").textContent = new Date().getFullYear();

    // JavaScript to toggle dropdown menu visibility
    function toggleMenu(event) {
            event.stopPropagation(); //Prevent event bubbling
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Optional: Close the dropdown if clicked outside
        window.onclick = function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            if (!event.target.matches('.menu-icon') && dropdown.style.display === 'block') 
                dropdown.style.display = 'none';        
            
            }
</script>

</body>
</html>
