<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sans Source Pro', sans-serif;
      font-size: 70pt; /* Default font size */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/vertfoncetissu.jpg'); /* Replace with your image URL */
      background-size: cover; /* Cover the entire background */
      background-position: center; /* Center the background image */
      cursor: url('https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/spidercursor.png') 16 16, auto;
    }

    .content {
  flex-grow: 1; /* Makes the content take available space and pushes the footer down */
  display: flex;
  flex-direction: column;
  justify-content: center; /* Vertically centers content */
  align-items: center; /* Horizontally centers content */
}
    .contact-icons {
  display: flex;
  justify-content: center; /* Centers the icons horizontally */
  align-items: center; /* Centers icons vertically within the container */
}

    .contact-icons a {
      color: #ff61bd;
      margin: 0 10px;
      text-decoration: none;
      font-size: 60px; /* Default icon size */
              }

        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom of the footer */
            margin-top: auto;
            color: #ff61bd;
            font-size: 0.9rem;
          }


    .return-icon {
    position: fixed; /* Keeps it in a fixed position */
    top: 20px; /* Distance from the top */
    left: 20px; /* Distance from the left */
    z-index: 1000; /* Ensures it stays above other elements */
}

    .spider-icon {
    width: 80px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}

    /* Media Queries for responsiveness */
    @media (max-width: 1024px) {
      body {
        font-size: 50pt; /* Adjust font size for tablets */
      }
      .contact-icons a {
        font-size: 50px; /* Adjust icon size for tablets */
      }

      footer {
                font-size: 1rem;
                margin-bottom: 20px;
            }
      .spider-icon {
    width: 80px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
      }
    }

    @media (max-width: 768px) {
      body {
        font-size: 30pt; /* Adjust font size for phones */
      }
      .contact-icons a {
        font-size: 60px; /* Adjust icon size for phones */
      }

      footer {
                font-size: 0.8rem;
                margin-bottom: 15px; /* Add margin to the bottom of the footer */
              }      

      .spider-icon {
    width: 50px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}
    }
  </style>
</head>
<body>

  <!-- spider Icon for return Index -->
  <a href="index.html" class="return-icon">
    <img src="https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/image%20icon/spidercursor.png" alt="Return to Index" class="spider-icon">
</a>


  <div class="contact-icons">
    <a href="https://www.instagram.com/lilypellaud" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="mailto:lilypellaud@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>

  <!-- Footer with Dynamic Year -->
  <footer>
    &copy; <span id="year"></span> Lily Pellaud. All rights reserved.
</footer>

<script>
    // JavaScript to dynamically set the current year
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
