<!DOCTYPE html>
<html>
<head>
  <title>Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Center everything using Flexbox */
    body {
      font-family: 'Sans Source Pro', sans-serif;
      font-weight: bold;
      color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default margin */
      background-image: url("./assets/backgrounds/cuir.jpg"); /* Replace with your image URL */      
      background-size: 200px 100px;
      background-position: 0 0, 150px 0px;
    }

      /* Content container */
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-grow: 1; /* Allow content to take available space */
        margin: 0 20px; 
    }

    p {
      font-size: 18pt;
      font-style: italic;
      color: rgb(255, 255, 255);
      max-width: 650px;
      margin: 20px 0;
      line-height: 1.5;

    }

    /* Flex container to center all images */
    .same.size {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Center and size each image container */
    .bloc_une_photo_plus_legende {
      width: 80%;
      max-width: 500px;
      margin: 0 auto 20px;
      text-align: center;
      position: relative;
    }

    .bloc_une_photo_plus_legende img {
      width: 100%; /* Adjusted to take full width of the container */
    }

    /* Footer Styling */
    footer {
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 0.9rem;
      font-weight: lighter;
      margin-top: auto;
      margin-bottom: 20px; /* Space from bottom */
    }

    .fixed-menu-container {
  position: fixed; /* Keeps the container fixed at the top */
  top: 0; /* Aligns to the top of the viewport */
  left: 50%; /* Centers the container horizontally */
  transform: translateX(-50%); /* Corrects centering */
  z-index: 1000; /* Ensures it stays on top */
  display: flex;
  flex-direction: column;
  align-items: center;
}

    .icon-menu-container {
        position: fixed; /* Keep it at the top */
        top: 15px; /* 15px down from the top */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Adjust to center */
        z-index: 1000; /* Ensure it stays on top */
    }

        .menu-icon {
            position: relative;
            top: 20px; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Align exactly to the center */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
}
           

        /* Image size for the spider icon */
        .home-icon {
            width: 80px; /* Adjust the size as needed */
            height: 80px;
            display: block;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 110px;
            left: 50%; /* Align with the center of the page */
            transform: translateX(-50%); /* Center it horizontally */
            background-color: #131313;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0);
            text-align: center;
        }

    .dropdown-menu a {
      color: rgb(238, 214, 235);
      text-decoration: none;
      display: block;
      padding: 8px;
      font-size: 18px;
      align-items: center;      
    }

    .dropdown-menu a:hover {
      background-color: #ffffff 
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      body {
        font-size: 16pt;
        flex-direction: column;
      }

      footer {
        font-size: 1rem;
      }

      .menu-icon {
        font-size: 30px;
        top: 20px;
        right: 20px;
      }

      .dropdown-menu a {
        font-size: 16px;
        padding: 8px;
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      body {
        flex-direction: column;
      }
      .menu-icon {
        font-size: 28px;
        top: 20px;
        right: 20px;
      }

      .dropdown-menu a {
        font-size: 16px;
        padding: 8px;
      }
    }

    @media (max-width: 767px) {
      body {
        flex-direction: column;
      }

      footer {
        font-size: 0.8rem;
        margin-bottom: 15px;
      }

      .menu-icon {
        font-size: 35px;
        top: 15px;
        right: 15px;
      }

      .dropdown-menu a {
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="content" id="content">
  <p>Sorry!<br>
  This webpage is momentarily being renewed.
   <br> In the meantime, I invite you to download my portfolio.
  </p>
</div>
  

  <div class="icon-menu-container" onclick="toggleMenu(event)">
    <img src="./assets/icons/SpiderCursorWhite.svg" alt="Menu Icon" class="home-icon">
  </div>

  <!-- Dropdown Menu -->
<div class="dropdown-menu" id="dropdownMenu">
  <a href="index.html"> Home</a>
  <a href="about.html"> About</a>
  <a href="./docs/PORTFOLIO20241009_Lily Pellaud_.pdf" target="_blank"> &darr; Portfolio &darr;</a>
  <a href="works.html"> Works</a>
  <a href="contact.html"> Contact</a>
  <a href="shop.html"> To sell</a>

</div>

  <!-- Footer with Dynamic Year -->
  <footer>
    &copy; <span id="year"></span> Lily Pellaud. All rights reserved.
  </footer>

  <script>
    // JavaScript to dynamically set the current year
    document.getElementById("year").textContent = new Date().getFullYear();

    // JavaScript to toggle dropdown menu visibility
    function toggleMenu(event) {
      event.stopPropagation(); // Prevent event bubbling
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Optional: Close the dropdown if clicked outside
    window.onclick = function(event) {
      const dropdown = document.getElementById('dropdownMenu');
      if (!event.target.matches('.menu-icon') && dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
      }
    };
  </script>

</body>
</html>
