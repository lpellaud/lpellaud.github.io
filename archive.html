<!DOCTYPE html>
<html>
  <style>
    body {
      margin-top: 50px;
      margin-left: 50px;
      margin-right: 50px;
      font-family: 'Sans Source Pro', sans-serif;

      background: 
        linear-gradient(45deg, #fff 25%, transparent 25%, transparent 75%, #fff 75%, #fff),
        linear-gradient(45deg, #fff 25%, transparent 25%, transparent 75%, #fff 75%, #fff);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
    }

    @media (min-width: 1024px) {
            .bloc_une_photo_plus_legende {
                width: calc(33.33% - 20px); /* Adjust 20px for horizontal space */
            }
        }

        /* Responsive for Tablets: 2 columns */
        @media (min-width: 768px) and (max-width: 1023px) {
            .bloc_une_photo_plus_legende {
                width: calc(50% - 15px); /* Adjust 15px for horizontal space */
            }
        }

        /* Responsive for Mobile: 1 column */
        @media (max-width: 767px) {
            .galerie_toutes_les_photos {
                justify-content: center;
            }
            .bloc_une_photo_plus_legende {
                width: 100%;
            }
        }
  </style>
  <body>
    <div class="same size">
      <img src="345_8.jpg" width="280">
      <img src="THEWAITINGROOM.jpg" width="280">
      <img src="IFCARPOSTER.jpg" width="280">
      <img src="wonky and skewed.jpg" width="280">
      <img src="Untitled 2-3.jpg" width="280">
      <img src="Screenshot (99).png" width="280">
    </div>
  </body>
</html>
