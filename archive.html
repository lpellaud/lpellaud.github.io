<!DOCTYPE html>

  <style>
    body {
      margin: 50px;
      font-family: 'Sans Source Pro', sans-serif;
      background: 
        linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black),
        linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black),
        white;
      background-size: 200px 100px; /* Adjust the size of the squares */
      background-position: 0 0, 150px 1px; /* Shift the second layer to create the checkerboard */
    }

    .same.size {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center items horizontally */
    }

    .same.size img {
      margin-bottom: 20px; /* Adjust spacing between images */
    }

    @media (min-width: 1024px) {
      .bloc_une_photo_plus_legende {
        width: calc(40% - 20px); /* Adjust 20px for horizontal space */
      }
    }

    /* Responsive for Tablets: 2 columns */
    @media (min-width: 768px) and (max-width: 1023px) {
      .bloc_une_photo_plus_legende {
        width: calc(50% - 15px); /* Adjust 15px for horizontal space */
      }
    }

    /* Responsive for Mobile: 1 column */
    @media (max-width: 767px) {
      .galerie_toutes_les_photos {
        justify-content: center;
      }
      .bloc_une_photo_plus_legende {
        width: 100%;
      }
    }
  </style>
</head>
