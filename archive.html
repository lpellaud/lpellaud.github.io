  <style>
    body {
      margin: 50px;
      font-family: 'Sans Source Pro', sans-serif;
      background: 
        linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black),
        linear-gradient(45deg, black 25%, transparent 25%, transparent 75%, black 75%, black),
        white;
      background-size: 200px 100px; /* Adjust the size of the squares */
      background-position: 0 0, 150px 1px; /* Shift the second layer to create the checkerboard */
      cursor: url('https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/spidercursor.png') 16 16, auto;
    }

    .same.size {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center items horizontally */
    }

    .same.size img {
      margin-bottom: 20px; /* Adjust spacing between images */
    }

    .return-icon {
    position: fixed; /* Keeps it in a fixed position */
    top: 20px; /* Distance from the top */
    left: 20px; /* Distance from the left */
    z-index: 1000; /* Ensures it stays above other elements */
}

    .spider-icon {
    width: 60px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}

    @media (min-width: 1024px) {
      .bloc_une_photo_plus_legende {
        width: calc(40% - 20px); /* Adjust 20px for horizontal space */
      }
      .spider-icon {
    width: 60px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
      }
    }

    /* Responsive for Tablets: 2 columns */
    @media (min-width: 768px) and (max-width: 1023px) {
      .bloc_une_photo_plus_legende {
        width: calc(50% - 15px); /* Adjust 15px for horizontal space */
      }

      .spider-icon {
    width: 50px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}
    }

    /* Responsive for Mobile: 1 column */
    @media (max-width: 767px) {
      .galerie_toutes_les_photos {
        justify-content: center;
      }
      .bloc_une_photo_plus_legende {
        width: 200%;

        .spider-icon {
    width: 40px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
}
      }
    }
  </style>
