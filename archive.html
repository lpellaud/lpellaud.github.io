<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin-top: 50px;
      margin-left: 50px;
      margin-right: 50px;
      font-family: 'Sans Source Pro', sans-serif;

      background: 
        linear-gradient(90deg, black 25%, white 25%, white 75%, black 75%, black),
        linear-gradient(90deg, black 25%, white 25%, white 75%, black 75%, black);
      background-size: 50px 50px;
    }

    .same.size {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center items horizontally */
    }

    .same.size img {
      margin-bottom: 10px; /* Adjust spacing between images */
      margin-right: 10px; /* Adjust spacing between images */
    }

    @media (min-width: 1024px) {
      .bloc_une_photo_plus_legende {
        width: calc(33.33% - 20px); /* Adjust 20px for horizontal space */
      }
    }

    /* Responsive for Tablets: 2 columns */
    @media (min-width: 768px) and (max-width: 1023px) {
      .bloc_une_photo_plus_legende {
        width: calc(50% - 15px); /* Adjust 15px for horizontal space */
      }
    }

    /* Responsive for Mobile: 1 column */
    @media (max-width: 767px) {
      .galerie_toutes_les_photos {
        justify-content: center;
      }
      .bloc_une_photo_plus_legende {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="same size">
    <a href="https://345off.space/" target="_blank">
      <img src="345_8.jpg" width="300">
    </a>
    <a href="https://www.instagram.com/ode_to_ideas/" target="_blank">
      <img src="THEWAITINGROOM.jpg" width="300">
    </a>
    <a href="https://www.zhdk.ch/en/research/ifcar/thomas-isler-how-does-landscape-sound-2023-19919" target="_blank">
      <img src="IFCARPOSTER.jpg" width="300">
    </a>
    <a href="https://www.zhdk.ch/veranstaltung/52011" target="_blank">
      <img src="wonky and skewed.jpg" width="300">
    </a>
    <img src="Untitled 2-3.jpg" width="300">
    <img src="Screenshot (99).png" width="300">
  </div>
</body>
</html>
