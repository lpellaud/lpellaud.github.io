        body {

            font-family: 'Helvetica Neue Bold', sans-serif;
            background-image: url('https://raw.githubusercontent.com/lpellaud/lpellaud-images/main/backdrop%20pink.jpg');
            background-size: cover;
            background-position: center;
            display: flex;

        h1 {

        /* House Icon Styling */
        .menu-icon {
            position: absolute;
            top: 20px;

            font-size: 30px;
            cursor: pointer;
            color: rgb(113, 246, 11);
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 60px;

            background-color: #000000;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0);

        .dropdown-menu a {
            color: rgb(144, 238, 238);
            text-decoration: none;
            display: block;
            padding: 8px;
            font-size: 16px;
        }

        .dropdown-menu a:hover {
            background-color: rgb(200, 255, 150);
        }

        /* Media Queries */
        @media (max-width: 767px) {
            body {
                font-size: 12pt;
            }
            h1 {
                font-size: 36px;
            }
            h3, h4 {
                font-size: 14px;
            }
            .menu-icon {
                font-size: 35px;
                top: 15px;
                right: 15px;
            }
            .dropdown-menu a {
                font-size: 16px;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            body {
                font-size: 14pt;

            h1 {

            h3, h4 {

            .menu-icon {
                font-size: 28px;
                top: 20px;

        @media (min-width: 1024px) {
            body {
                font-size: 15pt;
            }
            h1 {

            }
            h3, h4 {
                font-size: 18px;
            }
            .menu-icon {
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 18px;
            }

<body>
    <!-- House Icon for Menu -->
    <div class="menu-icon" onclick="toggleMenu()">

    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="WhoamI.html">About</a>
        <a href="PORTFOLIO20241009_Lily Pellaud_.pdf" target="_blank">Portfolio</a>
        <a href="archive.html">Archive</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>id="movingText">Lily Pellaud</h1>
    </div>

    <script>
        // JavaScript to toggle dropdown menu visibility
        function toggleMenu() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // JavaScript for random movement animation
        const movingText = document.getElementById('movingText');

        function moveRandomly() {
            const x = Math.random() * (window.innerWidth - movingText.offsetWidth);
            const y = Math.random() * (window.innerHeight - movingText.offsetHeight);

            movingText.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Call moveRandomly every 2 seconds
        setInterval(moveRandomly, 2000);
    </script>

    <script>
        // JavaScript to toggle dropdown menu visibility
        function toggleMenu() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Optional: Close the dropdown if clicked outside
        window.onclick = function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            if (!event.target.matches('.menu-icon') && dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            }
        };
    </script>
</body>
