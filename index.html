<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

     <!-- Link to Font Awesome for Icons -->
     <script src="https://kit.fontawesome.com/27caa64fc3.js" crossorigin="anonymous"></script>
  
  <style>
        /* Font and Basic Body Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Horizontally centers the title */
            align-items: center; /* Vertically centers the title */
            min-height: 100vh; /* Makes sure the body takes the full height of the viewport */
            text-align: center; /* Centers the text */
            background-image: url('./assets/backgrounds/backdrop\ pink.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Sans Source Pro', sans-serif;
            font-weight: bold;
            font-style: normal;
        }

        h1 {
            color: rgb(0, 0, 0);
            font-size: larger;
            white-space: nowrap;
            animation: stretch 0.7s forwards;
        }

        @keyframes stretch {
            0% {
                transform: scale(1); /* Normal size */
            }
            20% {
                transform: scale(3); /* Slightly larger */
            }
            40% {
                transform: scale(0.9); /* Slightly smaller */
            }
            60% {
            transform: scale(2.5); /* Bigger stretch */
            }
            80% {
            transform: scale(0.95); /* Smaller, closer to normal */
            }
            100% {
            transform: scale(1); /* Back to normal */
            }
        }

        h3, h4 {
            margin: 0;
            color: rgb(255, 255, 255);
            font-family: 'Sans Source Pro', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center; /* Ensure the title is centered within the container */
            align-items: center; /* Vertically centers in case there's more content */
            flex: 1; /* Allows the container to grow and take available space */
        }

        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom of the footer */
            margin-top: auto;
            color: #000000;
            font-size: 0.9rem;
            font-weight: lighter;
        }

        .icon-menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Menu Icon Styling */
        .menu-icon {
            position: relative;
            top: 20px; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Align exactly to the center */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
}
           
        

        /* Image size for the spider icon */
        .home-icon {
            width: 80px; /* Adjust the size as needed */
            height: 80px;
            display: block;
            margin: 15px; /* Adjust the size as needed */
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 110px;
            left: 50%; /* Align with the center of the page */
            transform: translateX(-50%); /* Center it horizontally */
            background-color: #131313;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0);
        }

        .dropdown-menu a {
            color: rgb(238, 214, 235);
            text-decoration: none;
            display: block;
            padding: 8px;
            font-size: 18px;
        }

        .dropdown-menu a:hover {
            background-color: rgb(207, 91, 161);
        }

        /* Media Queries */
        @media (max-width: 767px) {
            body {
                font-size: 12pt;
            }
            h1 {
                font-size: 36px;
            }
            h3, h4 {
                font-size: 14px;
            }
            .menu-icon {
                font-size: 35px;
                top: 15px;
                right: 15px;
            }
            .dropdown-menu a {
                font-size: 16px;
                padding: 8px;
            }
            footer {
                font-size: 0.8rem;
                margin-bottom: 15px; /* Add margin to the bottom of the footer */

            }   
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            body {
                font-size: 14pt;
            }
            h1 {
                font-size: 36px;
            }
            h3, h4 {
                font-size: 16px;
            }
            .menu-icon {
                font-size: 28px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 16px;
                padding: 8px;
            }
            footer {
                font-size: 0.9rem;
                margin-bottom: 18px; /* Add margin to the bottom of the footer */

            } 
        }

        @media (min-width: 1024px) {
            body {
                font-size: 15pt;
            }
            h1 {
                font-size: 50px;
            }
            h3, h4 {
                font-size: 18px;
            }
            .menu-icon {
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 16px; /* or whatever consistent size you need */
                padding: 8px; /* consistent padding on both pages */
            }
            footer {
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- spider Icon for dropdown Menu -->
    <div class="icon-menu-container" onclick="toggleMenu(event)">
        <img src="./assets/icons/spidercursor.svg" alt="Menu Icon" class="home-icon">
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="about.html"> About</a>
        <a href="./docs/PORTFOLIO20241009_Lily Pellaud_.pdf" target="_blank"> &darr; Portfolio &darr;</a>
        <a href="archive.html"> Archive</a>
        <a href="contact.html"> Contact</a>
        <a href="shop.html"> To sell</a>

    </div>

    <div class="container">
        <h1 id="movingText">Lily Pellaud</h1>
    </div>

    <!-- Footer with Dynamic Year -->
    <footer>
        &copy; <span id="year"></span> Lily Pellaud. All rights reserved.
    </footer>

    <script>
        // JavaScript to dynamically set the current year
        document.getElementById("year").textContent = new Date().getFullYear();

        // JavaScript to toggle dropdown menu visibility
        function toggleMenu(event) {
            event.stopPropagation(); //Prevent event bubbling
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Optional: Close the dropdown if clicked outside
        window.onclick = function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            if (!event.target.matches('.menu-icon') && dropdown.style.display === 'block') 
                dropdown.style.display = 'none';        
            
            }
    </script>
</body>
</html>
