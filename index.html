<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

     <!-- Link to Font Awesome for Icons -->
     <script src="https://kit.fontawesome.com/27caa64fc3.js" crossorigin="anonymous"></script>
  
  <style>
        /* Font and Basic Body Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Horizontally centers the title */
            align-items: center; /* Vertically centers the title */
            min-height: 100vh; /* Makes sure the body takes the full height of the viewport */
            text-align: center; /* Centers the text */
            background-image: url('./assets/backgrounds/backdrop\ pink\ -\ Copy.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Sans Source Pro', sans-serif;
            font-weight: bold;
            font-style: normal;
            animation: gradientShift 20s infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        h1 {
            color: rgb(0, 0, 0);
            font-size: larger;
            white-space: nowrap;
            animation: stretch 0.7s forwards;
        }

        @keyframes stretch {
            0% {
                transform: scale(1); /* Normal size */
            }
            20% {
                transform: scale(3); /* Slightly larger */
            }
            40% {
                transform: scale(0.9); /* Slightly smaller */
            }
            60% {
            transform: scale(2.5); /* Bigger stretch */
            }
            80% {
            transform: scale(0.95); /* Smaller, closer to normal */
            }
            100% {
            transform: scale(1); /* Back to normal */
            }
        }

        h3, h4 {
            margin: 0;
            color: rgb(255, 255, 255);
            font-family: 'Sans Source Pro', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center; /* Ensure the title is centered within the container */
            align-items: center; /* Vertically centers in case there's more content */
            flex: 1; /* Allows the container to grow and take available space */
        }

        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom of the footer */
            margin-top: auto;
            color: #000000;
            font-size: 0.9rem;
            font-weight: lighter;
        }

        .icon-menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Menu Icon Styling */
        .menu-icon {
            position: relative;
            top: 20px; /* Adjust vertical position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Align exactly to the center */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
}
           
        

        /* Image size for the spider icon */
        .home-icon {
            width: 80px; /* Adjust the size as needed */
            height: 80px;
            display: block;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 110px;
            left: 50%; /* Align with the center of the page */
            transform: translateX(-50%); /* Center it horizontally */
            background-color: #131313;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0);
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .dropdown-menu a {
            color: inherit;
            text-decoration: none;
            display: block;
            padding: 8px;
            font-size: 18px;
        }

        .dropdown-menu a:hover {
            background-color: rgb(255, 255, 255, 0.2);
        }

        /* Media Queries */
        @media (max-width: 767px) {
            body {
                font-size: 12pt;
            }
            h1 {
                font-size: 50px;
            }
            h3, h4 {
                font-size: 14px;
            }
            .menu-icon {
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 16px;
                padding: 8px;
            }
            footer {
                font-size: 0.8rem;
                margin-bottom: 15px; /* Add margin to the bottom of the footer */

            }   
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            body {
                font-size: 14pt;
            }
            h1 {
                font-size: 50px;
            }
            h3, h4 {
                font-size: 16px;
            }
            .menu-icon {
                font-size: 28px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 16px;
                padding: 8px;
            }
            footer {
                font-size: 0.9rem;
                margin-bottom: 18px; /* Add margin to the bottom of the footer */

            } 
        }

        @media (min-width: 1024px) {
            body {
                font-size: 16pt;
            }
            h1 {
                font-size: 50px;
            }
            h3, h4 {
                font-size: 18px;
            }
            .menu-icon {
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 16px; /* or whatever consistent size you need */
                padding: 8px; /* consistent padding on both pages */
            }
            footer {
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- spider Icon for Index -->
    <a href="index.html" class="icon-menu-container">
        <img src="./assets/icons/spidercursor.svg" alt="Menu Icon" class="home-icon">
    </a>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="about.html"> About</a>
        <a href="./docs/Portfolio_LilyPellaud_20250117.pdf" target="_blank"> &darr; Portfolio &darr;</a>
        <a href="contact.html"> Contact</a>
        <a href="shop.html"> To Sell</a>

    </div>

    <div class="container">
        <h1 id="movingText">Lily Pellaud</h1>
    </div>

    <!-- Footer with Dynamic Year -->
    <footer>
        &copy; <span id="year"></span> Lily Pellaud. All rights reserved.
    </footer>

    <script>
        // JavaScript to dynamically set the current year
        document.getElementById("year").textContent = new Date().getFullYear();

        // Function to calculate contrasting color
        function getContrastingColor(rgbColor) {
            const rgb = rgbColor.match(/\d+/g).map(Number); // Parse "rgb(x, y, z)"
            const luminance = 0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2]; // Luminance formula
            return luminance > 128 ? 'black' : 'white'; // Return black or white for contrast
        }

        // Click Event Listener
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdownMenu');

            // Prevent showing dropdown if interactive element is clicked
            const interactiveElements = ['A', 'BUTTON', 'INPUT', 'TEXTAREA', 'SELECT', 'LABEL'];
            if (interactiveElements.includes(event.target.tagName)) return;

            // Get click position
            const clickX = event.clientX;
            const clickY = event.clientY;

            // Detect the background color of the clicked area
            const clickedElement = document.elementFromPoint(clickX, clickY);
            const backgroundColor = getComputedStyle(clickedElement).backgroundColor;

            // Set dropdown's text and background color for better contrast
            dropdown.style.backgroundColor = backgroundColor;
            dropdown.style.color = getContrastingColor(backgroundColor);

            // Position and show the dropdown
            dropdown.style.display = 'block';
            dropdown.style.left = `${clickX}px`;
            dropdown.style.top = `${clickY}px`;
        });

        // Prevent closing dropdown when clicking inside it
        document.getElementById('dropdownMenu').addEventListener('click', function (event) {
            event.stopPropagation();
        });


    </script>
</body>
</html>
