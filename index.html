<!DOCTYPE html>
<html lang="en">
<head>

     <!-- Link to Font Awesome for Icons -->
     <script src="https://kit.fontawesome.com/27caa64fc3.js" crossorigin="anonymous"></script>
  
  <style>
        /* Font and Basic Body Styling */
        @font-face {
            font-family: 'Folio-Std-Bold';
            src: url('D:/GITHUB/GitHub/lpellaud.github.io/font/Folio-Std-Bold-Condensed.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

            body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Horizontally centers the title */
            align-items: center; /* Vertically centers the title */
            min-height: 100vh; /* Makes sure the body takes the full height of the viewport */
            text-align: center; /* Centers the text */
            background-image: url('https://raw.githubusercontent.com/lpellaud/lpellaud-images/main/backdrop%20pink.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Folio-Std-Bold'; /* Set the font for the body to use the custom font */
        }


        h1 {
            color: rgb(0, 0, 0);
            white-space: nowrap;
            animation: stretch 3s forwards;
        }

        @keyframes stretch {
            0% {
                transform: scale(1); /* Normal size */
            }
            50% {
                transform: scale(4); /* Stretch to 120% */
            }
            100% {
                transform: scale(1); /* Normal size */
            }

        }

        h3, h4 {
            margin: 0;
            color: rgb(255, 255, 255);
            font-family: 'Folio-Std-Bold-Condensed', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center; /* Ensure the title is centered within the container */
            align-items: center; /* Vertically centers in case there's more content */
            flex: 1; /* Allows the container to grow and take available space */
        }
        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Add margin to the bottom of the footer */
            margin-top: auto;
            color: #000000;
            font-size: 0.9rem;
        }

        /* House Icon Styling */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
           
        }

        /* Image size for the spider icon */
        .home-icon {
            width: 80px; /* Adjust the size as needed */
            height: 80px; /* Adjust the size as needed */
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 110px;
            right: 20px;
            background-color: #000000;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0);
        }

        .dropdown-menu a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block;
            padding: 8px;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: rgb(149, 255, 0);
        }

        /* Media Queries */
        @media (max-width: 767px) {
            body {
                font-size: 12pt;
            }
            h1 {
                font-size: 36px;
            }
            h3, h4 {
                font-size: 14px;
            }
            .menu-icon {
                font-size: 35px;
                top: 15px;
                right: 15px;
            }
            .dropdown-menu a {
                font-size: 16px;
            }
            footer {
                font-size: 0.8rem;
                margin-bottom: 15px; /* Add margin to the bottom of the footer */

            }   
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            body {
                font-size: 14pt;
            }
            h1 {
                font-size: 36px;
            }
            h3, h4 {
                font-size: 16px;
            }
            .menu-icon {
                font-size: 28px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 16px;
            }
            footer {
                font-size: 0.9rem;
                margin-bottom: 18px; /* Add margin to the bottom of the footer */

            } 
        }

        @media (min-width: 1024px) {
            body {
                font-size: 15pt;
            }
            h1 {
                font-size: 40px;
            }
            h3, h4 {
                font-size: 18px;
            }
            .menu-icon {
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 15px;
            }
            footer {
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- spider Icon for dropdown Menu -->
    <div class="menu-icon" onclick="toggleMenu(event)">
        <img src="https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/image%20icon/spidercursor.png" alt="Menu Icon" class="home-icon">
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="WhoamI.html"><i class="fa-solid fa-door-open"></i> About</a>
        <a href="PORTFOLIO20241009_Lily Pellaud_.pdf" target="_blank"></i> &darr; Portfolio</a>
        <a href="archive.html"><i class="fa-solid fa-door-open"></i> Archive</a>
        <a href="contact.html"><i class="fa-solid fa-door-open"></i> Contact</a>
    </div>

    <div class="container">
        <h1 id="movingText">Lily Pellaud</h1>
    </div>

    <!-- Footer with Dynamic Year -->
    <footer>
        &copy; <span id="year"></span> Lily Pellaud. All rights reserved.
    </footer>

    <script>
        // JavaScript to dynamically set the current year
        document.getElementById("year").textContent = new Date().getFullYear();

        // JavaScript to toggle dropdown menu visibility
        function toggleMenu(event) {
            event.stopPropagation(); //Prevent event bubbling
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Optional: Close the dropdown if clicked outside
        window.onclick = function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            if (!event.target.matches('.menu-icon') && dropdown.style.display === 'block') 
                dropdown.style.display = 'none';        
            
            }
    </script>
</body>
</html>
