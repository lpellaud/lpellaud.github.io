<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Pellaud</title>
    <style>
        /* Font and Basic Body Styling */
        @font-face {
            font-family: 'Folio-Std-Bold';
            src: url('D:/GITHUB/GitHub/lpellaud.github.io/font/Folio-Std-Bold-Condensed.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue Bold', sans-serif;
            background-image: url('https://raw.githubusercontent.com/lpellaud/lpellaud-images/main/backdrop%20pink.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            cursor: url('https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/spidercursor.png') 16 16, auto;
            flex-direction: column;
        }

        h1 {
            margin: 0;
            color: rgb(0, 0, 0);
            animation: stretch 4s forwards;
        }

        @keyframes stretch {
            0% {
                transform: scale(1); /* Normal size */
            }
            50% {
                transform: scale(4); /* Stretch to 120% */
            }
            100% {
                transform: scale(1); /* Normal size */
            }

        }

        h3, h4 {
            margin: 0;
            color: rgb(255, 255, 255);
            font-family: 'Folio-Std-Bold-Condensed', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* House Icon Styling */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
           
        }

        /* Image size for the spider icon */
        .home-icon {
            width: 80px; /* Adjust the size as needed */
            height: 80px; /* Adjust the size as needed */
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none; /* Initially hidden */
            position: absolute;
            top: 110px;
            right: 20px;
            background-color: #000000;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0);
        }

        .dropdown-menu a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block;
            padding: 8px;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: rgb(200, 255, 150);
        }

        /* Media Queries */
        @media (max-width: 767px) {
            body {
                font-size: 12pt;
            }
            h1 {
                font-size: 36px;
            }
            h3, h4 {
                font-size: 14px;
            }
            .menu-icon {
                font-size: 35px;
                top: 15px;
                right: 15px;
            }
            .dropdown-menu a {
                font-size: 16px;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            body {
                font-size: 14pt;
            }
            h1 {
                font-size: 36px;
            }
            h3, h4 {
                font-size: 16px;
            }
            .menu-icon {
                font-size: 28px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 16px;
            }
        }

        @media (min-width: 1024px) {
            body {
                font-size: 15pt;
            }
            h1 {
                font-size: 40px;
            }
            h3, h4 {
                font-size: 18px;
            }
            .menu-icon {
                font-size: 30px;
                top: 20px;
                right: 20px;
            }
            .dropdown-menu a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- spider Icon for Menu -->
    <div class="menu-icon" onclick="toggleMenu(event)">
        <img src="https://raw.githubusercontent.com/lpellaud/lpellaud.github.io/main/image%20icon/spidercursor.png" alt="Menu Icon" class="home-icon">
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="WhoamI.html">About</a>
        <a href="PORTFOLIO20241009_Lily Pellaud_.pdf" target="_blank">Portfolio</a>
        <a href="archive.html">Archive</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1 id="movingText">Lily Pellaud</h1>
    </div>

    <script>
        // JavaScript to toggle dropdown menu visibility
        function toggleMenu(event) {
            event.stopPropagation(); //Prevent event bubbling
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Optional: Close the dropdown if clicked outside
        window.onclick = function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            if (!event.target.matches('.menu-icon') && dropdown.style.display === 'block') 
                dropdown.style.display = 'none';        
            
            }
    </script>
</body>
</html>
