  <script>
    // JavaScript to dynamically set the current year
    document.getElementById("year").textContent = new Date().getFullYear();
// Function to calculate contrasting color
function getContrastingColor(rgbColor) {
            const rgb = rgbColor.match(/\d+/g).map(Number); // Parse "rgb(x, y, z)"
            const luminance = 0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2]; // Luminance formula
            return luminance > 128 ? 'black' : 'white'; // Return black or white for contrast
        }

        // Click Event Listener
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdownMenu');

            // Prevent showing dropdown if interactive element is clicked
            const interactiveElements = ['A', 'BUTTON', 'INPUT', 'TEXTAREA', 'SELECT', 'LABEL'];
            if (interactiveElements.includes(event.target.tagName)) return;

            // Get click position
            const clickX = event.clientX;
            const clickY = event.clientY;

            // Detect the background color of the clicked area
            const clickedElement = document.elementFromPoint(clickX, clickY);
            const backgroundColor = getComputedStyle(clickedElement).backgroundColor;

            // Set dropdown's text and background color for better contrast
            dropdown.style.backgroundColor = backgroundColor;
            dropdown.style.color = getContrastingColor(backgroundColor);

            // Position and show the dropdown
            dropdown.style.display = 'block';
            dropdown.style.left = `${clickX}px`;
            dropdown.style.top = `${clickY}px`;
        });

        // Prevent closing dropdown when clicking inside it
        document.getElementById('dropdownMenu').addEventListener('click', function (event) {
            event.stopPropagation();
        });
    
  </script>
